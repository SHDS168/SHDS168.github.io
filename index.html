<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      padding: 28px 22px;
      border-radius: 24px;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1.4s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 { font-size: 26px; margin-bottom: 12px; }
    p { font-size: 17px; line-height: 1.4; }

    button {
      background: #ffffff;
      color: #ff4d6d;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 999px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      margin-top: 15px;
    }

    .secret, .yesBlock, .final {
      display: none;
      margin-top: 18px;
      animation: fadeIn 1s ease;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <!-- üëâ –ò–ú–Ø –ú–ï–ù–Ø–ï–®–¨ –ó–î–ï–°–¨ -->
  <h1>–ê–∏–¥–∞, —É –º–µ–Ω—è –∫ —Ç–µ–±–µ –≤–æ–ø—Ä–æ—Å ‚ù§Ô∏è</h1>
  <p>–û–Ω –≤–∞–∂–Ω—ã–π‚Ä¶</p>

  <button id="askBtn">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</button>

  <div class="secret" id="secret">
    üíå
    <p>
      –¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä —Ç–µ–ø–ª–µ–µ –ø—Ä–æ—Å—Ç–æ —Ç–µ–º, —á—Ç–æ —Ç—ã –µ—Å—Ç—å.  
      –Ø –ø—Ä–∞–≤–¥–∞ –æ—á–µ–Ω—å —Ü–µ–Ω—é —Ç–µ–±—è ‚ù§Ô∏è
    </p>
    <button id="yesBtn">–î–∞ ‚ù§Ô∏è</button>
  </div>

  <div class="final" id="final">
    <h1>–Ø –∑–Ω–∞–ª üòå‚ù§Ô∏è</h1>
    <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å.</p>
  </div>
</div>

<script>
let audioCtx;
let isPlaying = false;

function startMusic() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // –ì–ª–∞–≤–Ω—ã–π –≤—ã—Ö–æ–¥ —Å —Ä–µ–≤–µ—Ä–±–µ—Ä–∞—Ü–∏–µ–π
  const master = audioCtx.createGain();
  master.gain.value = 0.18;

  const reverb = audioCtx.createConvolver();
  master.connect(reverb);
  reverb.connect(audioCtx.destination);

  // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä–æ—Å—Ç–æ–≥–æ —Ä–µ–≤–µ—Ä–±–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –∏–º–ø—É–ª—å—Å–∞
  const impulse = audioCtx.createBuffer(2, audioCtx.sampleRate * 2, audioCtx.sampleRate);
  for (let i = 0; i < impulse.numberOfChannels; i++) {
    const channel = impulse.getChannelData(i);
    for (let j = 0; j < channel.length; j++) {
      channel[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / channel.length, 2);
    }
  }
  reverb.buffer = impulse;

  const bassNotes = [110, 130.8, 98, 146.8];       // A, C, G, D
  const chordProgression = [
    [220, 261.6, 329.6], // Am
    [196, 246.9, 293.7], // G
    [174.6, 220, 261.6], // F
    [196, 246.9, 293.7]  // G
  ];
  const leadNotes = [659.3, 587.3, 523.3, 587.3, 659.3, 698.5];

  let step = 0;

  setInterval(() => {
    // üéµ –ë–∞—Å
    playNote(bassNotes[step % bassNotes.length], 0.7, "sine", 0.12);

    // üéπ –ê–∫–∫–æ—Ä–¥—ã
    chordProgression[step % chordProgression.length].forEach(freq => {
      playNote(freq, 1.2, "triangle", 0.08);
    });

    // ‚ú® –ú–µ–ª–æ–¥–∏—è / –∞—Ä–ø–µ–¥–∂–∏–æ
    const leadStep = step % leadNotes.length;
    playNote(leadNotes[leadStep], 0.4, "sine", 0.1);

    step++;
  }, 1000);

  function playNote(freq, duration, type, volume) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = type;
    osc.frequency.value = freq;

    // –ø–ª–∞–≤–Ω–æ–µ –≤–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ + —ç—Ñ—Ñ–µ–∫—Ç —ç—Ö–∞
    gain.gain.setValueAtTime(0, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(volume, audioCtx.currentTime + 0.05);
    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

    osc.connect(gain).connect(master);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
  }
}

// –ö–Ω–æ–ø–∫–∞ "–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?"
document.getElementById("askBtn").onclick = () => {
  document.getElementById("secret").style.display = "block";
  if (!isPlaying) {
    startMusic();
    isPlaying = true;
  }
  if (navigator.vibrate) navigator.vibrate(80);
};

// –°–µ—Ä–¥–µ—á–∫–∏
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (5 + Math.random() * 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 500);

// –ö–Ω–æ–ø–∫–∞ –î–∞ ‚ù§Ô∏è
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("card").innerHTML = document.getElementById("final").innerHTML;
  if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
};

// –°–µ–∫—Ä–µ—Ç –ø—Ä–∏ –¥–æ–ª–≥–æ–º –Ω–∞–∂–∞—Ç–∏–∏
let pressTimer;
document.body.addEventListener("touchstart", () => {
  pressTimer = setTimeout(() => {
    alert("–¢—ã –º–æ–π —Å–∞–º—ã–π —Ç—ë–ø–ª—ã–π –ª—É—á–∏–∫ ‚ù§Ô∏è");
  }, 800);
});
document.body.addEventListener("touchend", () => clearTimeout(pressTimer));
</script>


</body>
